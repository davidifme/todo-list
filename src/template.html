<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="main-container">
        <aside id="sidebar">
            <!-- Sidebar buttons will be generated automatically -->
        </aside>

        <main id="content">
            <div id="title-container">
                <h1 id="title">Project name</h1>
                <button id="new-modal-button">
                    <img id="new-icon" src="/images/new.svg" alt="new-icon">
                </button>
            </div>
            <div id="cards">
                <!-- Cards will be generated automatically -->
            </div>
        </main>

        <dialog id="modal">
            <aside id="modal-sidebar">
                <button class="modal-project-button">PROJECT</button>
                <img src="/images/edit-img.png" alt="edit-mode-image">
                <button class="modal-task-button">TASK</button>
            </aside>
            <main id="modal-content">
                <form method="dialog" id="task-form" data-type="task">
                    <div class="form-container">
                        <label for="modal-task-title">Title</label>
                        <input type="text" name="modal-task-title" id="modal-task-title" placeholder="New Task" required>
                    </div>
                    <div class="form-container">
                        <label for="modal-task-description">Description</label>
                        <textarea name="modal-task-description" id="modal-task-description" placeholder="Write some description..."></textarea>
                    </div>
                    <div class="form-container">
                        <label for="modal-task-duedate">Due date</label>
                        <input type="date" name="modal-task-duedate" id="modal-task-duedate">
                    </div>
                    <div id="modal-task-buttons">
                        <input type="radio" name="priority" id="low-priority" value="low">
                        <label for="low-priority" id="low">Low</label>
                        <input type="radio" name="priority" id="medium-priority" value="medium">
                        <label for="medium-priority" id="medium">Medium</label>
                        <input type="radio" name="priority" id="high-priority" value="high">
                        <label for="high-priority" id="high">High</label>
                    </div>
                    <div id="modal-buttons">
                        <button type="submit" id="modal-submit-button">Save</button>
                        <button type="button" id="modal-cancel-button">Cancel</button>
                    </div>
                </form>
            </main>
        </dialog>
    </div>
</body>
</html>
