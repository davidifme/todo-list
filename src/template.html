    </div>
    <dialog id="new-todo-modal">
        <form method="dialog" id="new-todo-form">
            <h2>Create New Todo</h2>
            <fieldset>
                <label for="new-todo-title">Title:</label>
                <input type="text" name="todo-title" id="new-todo-title">

                <label for="new-todo-description">Description:</label>
                <textarea name="todo-description" id="new-todo-description" rows="4" cols="50"></textarea>

                <label for="new-todo-priority">Priority:</label>
                <input type="text" name="todo-priority" id="new-todo-priority">

                <label for="new-todo-dueDate">Due Date:</label>
                <input type="date" name="todo-dueDate" id="new-todo-dueDate">

                <label for="new-todo-notes">Notes:</label>
                <textarea name="todo-notes" id="new-todo-notes" rows="4" cols="50"></textarea>
            </fieldset>

            <div class="new-todo-form-buttons">
                <button type="submit" class="new-todo-submit-btn">Create</button>
                <button type="button" class="new-todo-cancel-btn" id="new-todo-cancel-modal">Cancel</button>
            </div>
        </form>
    </dialog>
    
    <dialog id="new-project-modal">
        <form method="dialog" id="new-project-form">
            <h2>Create New Project</h2>
            <fieldset>
                <label for="new-project-title">Project Name:</label>
                <input type="text" name="project-title" id="new-project-title" required>
    
                <label for="new-project-description">Description:</label>
                <textarea name="project-description" id="new-project-description" rows="4" cols="50"></textarea>
            </fieldset>
    
            <div class="new-project-form-buttons">
                <button type="submit" class="new-project-submit-btn">Create</button>
                <button type="button" class="new-project-cancel-btn" id="new-project-cancel-modal">Cancel</button>
            </div>
        </form>
    </dialog>
